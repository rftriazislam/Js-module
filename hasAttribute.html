<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasAttribute & hasChildNode method</title>
</head>

<body>


    <div id="text">
        <p>good goodgo odgood good good</p>
     
    </div>
    <script>
        var target = document.getElementById('text');

      var attr=  target.hasAttribute("class");
        //result true or false
     alert(attr);
     var node=  target.hasChildNodes();
     //result true or false
     alert(node);
    </script>

</body>

</html>
