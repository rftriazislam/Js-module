<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coneNode</title>
</head>

<body>


    <ul id="clone">
        <li>good</li>
        <li>book</li>
        <li>took</li>
        <li>hook</li>

    </ul>

    <ul id="paste">
        <li>name</li>
    

    </ul>
    <script>
        var target = document.getElementById('clone').children[0];
        var copy = target.cloneNode(true);//false or true

        document.getElementById('paste').appendChild(copy);

    </script>

</body>

</html>
