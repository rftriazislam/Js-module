<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Reverse</title>
</head>
<body>

    <script>
      var array =['Riaz','Islam','Baul',"Zeela"];
      document.write('Original array :'+array+'<br><br>');

      array.sort();
      document.write('Sort array :'+array +'<br><br>');
      array.reverse();
      document.write('Reverse array For sort array data :'+array +'<br><br>');


      var array =['Riaz','Islam','Baul',"Zeela"];
      document.write('Original array :'+array+'<br><br>');

      array.reverse();
      document.write('Reverse array :'+array +'<br>');
      

    </script>
    
</body>
</html>
