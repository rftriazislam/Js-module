<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>

    <script>
        //----------------------------------------------Math method--------------------------------
        document.write('<h1 style="text-align:center">Math </h1><br>');
        var str = 85.35;
        document.write('Orginal Math: ' + str + '<br>');
        var a = Math.ceil(str);
        document.write('Math.ceil(n)      value positive  up value return & negative  value  down value return   = ' + a + '<br>');
      
        var floor = Math.floor(85.35);
        document.write('Math.floor(85.35)      value positive  down value return & negative  value  down value return   = ' + floor + '<br>');
      

        var round = Math.round(85.56);
        document.write('Math.round(85.56)      value positive  up value return .50 upor hole add   = ' + round + '<br>');

        var trunce = Math.trunc(85.49);
        document.write('Math.trunc(85.49)   always decimal remove    = ' + trunce + '<br>');

        var min = Math.min(20,12,60,55,8);
        document.write('Math.min(20,12,60,55,8)  minimum value return    = ' + min + '<br>');

        var max = Math.max(20,12,60,55,8);
        document.write('Math.max(20,12,60,55,8)  maximum value return    = ' + max + '<br>');
      
        var sqrt = Math.sqrt(144);
        document.write('Math.sqrt(144)  sqrt root value return    = ' + sqrt + '<br>');

        var cbrt = Math.cbrt(125);
        document.write('Math.cbrt(125)  cbrt root value return    = ' + cbrt + '<br>');

        var pow = Math.pow(12,2);
        document.write(' Math.pow(12,2)  pow value return (12x12=144) two power   = ' + pow + '<br>');

        var random = Math.random();
        document.write(' Math.random()  random value return = ' + random + '<br>');

        var abs = Math.abs(5.25);
        document.write(' Math.abs(5.25)  absulate  value return = ' + abs + '<br>');
        var abs = Math.abs(-5.25);
        document.write(' Math.abs(-5.25)  absulate  value return = ' + abs + '<br>');
        var pi = Math.PI;
        document.write(' Math.PI  pi  value return = ' + pi + '<br>');
    </script>

</body>

</html>
