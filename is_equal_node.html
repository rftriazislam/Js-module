<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isEqualNode</title>
</head>

<body>


    <ul id="test-1">
        <li>good</li>
        <li>book</li>
        <li>took</li>
        <li>hook</li>

    </ul>

    <ul id="test-2">
        <li>name</li>
        <li>took</li>
        <li>hook</li>

    </ul>
    <script>
        var target1 = document.getElementById('test-1').children[0];
        var target2 = document.getElementById('test-2').children[0];

      var result=target1.isEqualNode(target2);
      alert('first node check isEqualNode  '+ result);
      // true or false

    </script>

</body>

</html>
