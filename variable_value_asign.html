<!DOCTYPE html>
<html lang="en">

<head>

    <title>value assign 3 type </title>
</head>

<body>
    <h1 style="text-align: center;">Value assign 3 type </h1>
    <script>
        //var e three type value assign in same variable

        var firstname = 'Riaz';
        var firstname = 'islam';
        firstname = "Riaz Islam";
        document.write('Var value assign =' + firstname + '<br>');

        //var two type value assign in same variable

        let lastname = 'Riaz';
        lastname = "Riaz Islam";
        document.write('Let value assign ' + lastname + '<br>');

        //const one time value assign in same variable ,constantly  work

        const minname = 'Riaz';
        document.write('const value assign ' + minname);
    </script>

</body>

</html>
